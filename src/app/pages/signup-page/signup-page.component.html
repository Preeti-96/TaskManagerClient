<div class="centered-content">
  <div class="white-box">
    <h3 class="title has-text-primary">Sign Up</h3>
    <div class="field">
      <div class="control has-icons-left">
        <input #userName class="input has-background-light" type="userName" placeholder="User Name">
        <span class="icon is-small is-left">
      <i class="fas fa-user has-text-primary"></i>
    </span>
      </div>
    </div>

    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input #emailInput class="input has-background-light" type="email" placeholder="Email">
        <span class="icon is-small is-left">
      <i class="fas fa-envelope has-text-primary"></i>
    </span>
        <span class="icon is-small is-right">
      <i class="fas fa-check"></i>
    </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input #passwordInput class="input has-background-white-ter" type="password" placeholder="Password">
        <span class="icon is-small is-left">
      <i class="fas fa-lock has-text-primary"></i>
    </span>
      </p>
    </div>
    <div class="field" style="display: flex; justify-content: flex-end">
      <p class="control">
        <button class="button is-success has-text-white"
                (click)="onSignUpButtonClicked(userName.value,emailInput.value,passwordInput.value)">
          Sign Up
        </button>
      </p>
    </div>
    <p>
      Already, got an account? <a [routerLink]="['/login']">Login</a>
    </p>
  </div>
</div>
